{% set name = "atmospheric_correction" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/JorisTimmermans/atmospheric_correction.git

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }}  setup.py develop"
# "If you run pip install without the --no-deps option, pip will often install dependencies in your conda recipe and those dependencies will become part of your package.
#  This wastes space in the package and increases the risk of file overlap, file clobbering, and broken packages."

requirements:
  build:
    - git
    - python
  host:
    - python
  run:
    - python
name: Docker Image CI

on:
  repository_dispatch:
      
jobs:
  pr_on_file_change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          title: 'Updated environment files'
          commit-message: 'Update environment files